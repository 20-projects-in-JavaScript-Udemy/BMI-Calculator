<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section class="container">
        <h1 class="container__title"><span>BMI</span> calculation</h1>
        <form action="#" class="container__form">
            <div class="container__inputs">
                <div class="container__input-group">
                    <label class="container__input-text">Your height in centimeters (cm)</label>
                    <input type="number" class="container__input-field" placeholder="Your height in centimeters (cm)">
                </div>
                <div class="container__input-group">
                    <label class="container__input-text">Your weight in kilogram (kg)</label>
                    <input type="number" class="container__input-field" placeholder="Your weight in kilogram (kg)">
                </div>
            </div>
            <button class="container__button">Calculate your BMI</button>
        </form>
        <div class="container__result">
            <p class="container__result-value">0</p>
            <p class="container__result-text">En attente du r√©sultat...</p>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>

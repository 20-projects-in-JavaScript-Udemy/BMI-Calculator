<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
        <div class="card">
            <h1 class="card__title">BMI calculation</h1>
            <form action="#" class="card__form">
                <div class="card__form-height">
                    <div class="card__form-text">Your height in centimeters (cm)</div>
                    <input type="number" class="card__form-input-height">
                </div>
                <div class="card__form-weight">
                    <div class="card__form-text">Your weight in kilogram (kg)</div>
                    <input type="number" class="card__form-input-weight">
                </div>
                <input type="submit" value="Calculate your BMI">
            </form>
            <p class="card__result"></p>
        </div>

    </section>
    
    <script src="app.js"></script>
  </body>
</html>
